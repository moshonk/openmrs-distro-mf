<VirtualHost *:80>
  # OpenMRS
  ProxyPass /openmrs http://openmrs:8080/openmrs
  ProxyPassReverse /openmrs http://openmrs:8080/openmrs

  # Frontend
  ProxyPass /ui http://frontend:8080/ui
  ProxyPassReverse /ui http://frontend:8080/ui

  # Conveniently redirect / to /ui
  RewriteEngine on
  RewriteCond %{REQUEST_URI} ^/$
  RewriteRule (.*) /ui/ [R=302,L]

</VirtualHost>
